<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NMEA Simulator</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Regatta NMEA 0183 Simulator</h1>
      <nav class="app-nav">
        <a href="/">CONTROL</a>
        <a href="/ais">AIS</a>
        <a href="/data">DATA</a>
        <button id="themeBtn" title="Toggle Day/Night">☀️</button>
      </nav>
    </header>

    <main class="container">
      <section class="controls card">
        <h2 style="margin: 0 0 8px 0;">Network</h2>
        <div class="grid">
          <div>
            <label>UDP adress</label>
            <input id="host" type="text" value="127.0.0.1" />
          </div>
          <div>
            <label>UDP Port</label>
            <input id="port" type="number" value="10110" min="1" max="65535" />
          </div>
          <div>
            <label>TCP interface</label>
            <input id="tcp_host" type="text" value="0.0.0.0" />
          </div>
          <div>
            <label>TCP Port</label>
            <input id="tcp_port" type="number" value="10111" min="1" max="65535" />
          </div>
        </div>

        <h2 style="margin: 16px 0 8px 0;">Initial parameters</h2>
        <div class="grid">
          <div class="span-2">
            <label>Mode</label>
            <select id="init_mode">
              <option value="manual" selected>Set parameters</option>
              <option value="gpx">GPX track</option>
            </select>
          </div>
        </div>

        <!-- Manual parameters -->
        <div id="manual_params">
          <div class="grid">
            <div>
              <label>Start Latitude</label>
              <input id="lat" type="number" value="42.715769349296004" step="0.0001" />
            </div>
            <div>
              <label>Start Longitude</label>
              <input id="lon" type="number" value="16.23217374761267" step="0.0001" />
            </div>
            <div class="span-2">
              <label>Start Date & Time (UTC)</label>
              <input id="start_datetime" type="datetime-local" />
            </div>
          </div>

          <div class="grid">
            <div>
              <label>Interval (s)</label>
              <input id="interval" type="number" value="1.0" min="0.1" step="0.1" />
            </div>
            <div>
              <label>Initial SOG (kn)</label>
              <input id="sog" type="number" value="5" step="0.1" />
            </div>
            <div>
              <label>Initial COG (°T)</label>
              <input id="cog" type="number" value="185" step="1" />
            </div>
            <div>
              <label>Mag Variation (°E:+ / W:-)</label>
              <input id="magvar" type="number" value="-2.5" step="0.1" />
            </div>
          </div>
        </div>

        <!-- GPX parameters -->
        <div id="gpx_params" style="display:none;">
          <div class="grid">
            <div class="span-2">
              <label>Upload GPX file</label>
              <input id="gpx_file" type="file" accept=".gpx,application/gpx+xml" />
            </div>
            <div class="span-2">
              <label>Interval (s)</label>
              <input id="interval_gpx" type="number" value="1.0" min="0.1" step="0.1" />
            </div>
          </div>
          <div class="card" style="margin-top:8px;">
            <h3 style="margin-top:0;">GPX Metadata</h3>
            <div id="gpxMeta" class="muted">No file uploaded.</div>
          </div>
        </div>

        <h2 style="margin: 16px 0 8px 0;">Wind</h2>
        <div class="grid">
          <div>
            <label>Wind Enabled</label>
            <select id="wind_enabled">
              <option value="false">No</option>
              <option value="true" selected>Yes</option>
            </select>
          </div>
          <div>
            <label>Initial TWS (kn)</label>
            <input id="tws" type="number" value="10" step="0.1" />
          </div>
          <div>
            <label>Initial TWD (°T)</label>
            <input id="twd" type="number" value="270" step="1" />
          </div>
        </div>

        <div class="buttons">
          <button id="startBtn" class="primary">Start</button>
          <button id="stopBtn">Stop</button>
          <button id="restartBtn">Restart</button>
        </div>
        <p class="status"><span id="statusText">Status: Unknown</span></p>
      </section>

      <section class="map card">
        <div class="map-header">
          <h2>Starting Position</h2>
          <p class="muted">Click on the map to set the starting lat/lon.</p>
        </div>
        <div id="map" class="map-canvas"></div>
      </section>
    </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/static/js/regatta_nmea_simulator.js"></script>
  </body>
</html>
